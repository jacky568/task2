<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides">
      <img src="/imgs/1.jpg" alt="Image 1" class="slide active">
      <img src="/imgs/2.jpg" alt="Image 2" class="slide">
      <img src="/imgs/3.jpg" alt="Image 3" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <div class="dots">
    <span class="dot" onclick="setCurrentSlide(0)"></span>
    <span class="dot" onclick="setCurrentSlide(1)"></span>
    <span class="dot" onclick="setCurrentSlide(2)"></span>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
